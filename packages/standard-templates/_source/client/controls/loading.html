<template name="Apollos.Loading">

  <section class="loading text-center background--colored">
    <div class="loading-inner">
      {{#if Template.contentBlock}}
        {{> Template.contentBlock}}
      {{else}}
        <h4 class="one-whole">Loading...</h4>
      {{/if}}

      <div class="loader centered"></div>
    </div>
  </section>

</template>
