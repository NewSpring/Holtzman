<template name="Apollos.Forms.Form">

  {{#if toggle}}
    {{> Apollos.Controls.Toggle
      active=toggle
      item1=toggle1
      item2=toggle2
    }}
  {{/if}}


  <form id="{{paramaterize title}}" class="hard-ends {{component.data.class}}">



    <fieldset class="flush-bottom">
      {{#if Template.contentBlock}}
        {{> Template.contentBlock}}
      {{/if}}
    </fieldset>
  </form>
</template>
