<template name="profile.resetPassword">

  <h3 class="push-half-bottom">Reset Password</h3>
  <h6 class="push-double-bottom">
    type your new password
  </h6>

  <form id="reset-password">
    <fieldset>

      {{> Apollos.Forms.Input
        name="password"
        placeholder="password"
        label="Password"
        errorText="Password may not be empty"
      }}

      {{> Apollos.Forms.Input
        name="confirmPassword"
        type="password"
        placeholder="confirm password"
        label="Confirm Password"
        errorText="Password may not be empty"
      }}

    </fieldset>

    {{#unless hasErrors.get}}

      <button class="icon--filled background--fill" style="background-image:url(https://s3.amazonaws.com/uploads.hipchat.com/21097/1894791/uRyBvEK6wEqWU1B/next-steps.png); background-size: 40%;" type="submit"></button>

    {{else}}

      <button class="icon--alert fa fa-minus" type="submit"></button>

    {{/unless}}

  </form>

</template>
