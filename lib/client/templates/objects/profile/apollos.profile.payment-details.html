<template name="Apollos.Profile.PaymentDetails">{{#Apollos.Forms.Form title="Payment Details" toggle=toggleState toggle1="Bank" toggle2="Credit" }} {{#if toggleState}} {{> bankFields}} {{else}} {{> cardFields}} {{/if}} {{/Apollos.Forms.Form}}</template><template name="bankFields"><a href="#" class="push-bottom"><h5 class="small">More information on Bank Accounts</h5></a><div class="payment-input push-top"><span class="icon-bank-routing-icon"></span> {{> Apollos.Forms.Input name="RoutingNumber" type="text" placeholder="Routing Number" label="Routing Number" validate="isRoutingNumber" errorText="Please enter a valid routing number" preFill=information.get.RoutingNumber }}</div><div class="payment-input"><span class="icon-bank-account-icon"></span> {{> Apollos.Forms.Input name="AccountNumber" type="text" placeholder="Account Number" label="Account Number" validate="isAccountNumber" errorText="Please enter a valid account number" preFill=information.get.AccountNumber }}</div></template><template name="cardFields"><h5 class="small">More information on Credit Cards</h5><div class="payment-input"><span class="icon-credit-card-icon"></span> {{> Apollos.Forms.Input name="AccountNumber" type="text" placeholder="Card" label="Card" validate="isCreditCard" errorText="Please enter a valid card number" preFill=information.get.AccountNumber }}</div><div class="payment-input"><span class="icon-expiry-icon"></span> {{> Apollos.Forms.ExpiryInput name="Expiry" type="text" placeholder="Expiry (MM/YY)" label="Expiry" preFill=information.get.Expiry }}</div></template>
