query getDevotional($entryId: Int!) {
  content(id: $entryId) {
    entryId: id
    title
    status
    channelName
    meta {
      urlTitle
      siteId
      date
      channelId
    }
    content {
      body
      scripture
      images {
        fileName
        fileType
        fileLabel
        s3
        cloudfront
      }
    }
  }
}
