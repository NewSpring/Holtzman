<template name="Apollos.Nav.Fixed">

  <section class="background-dark hard flush global-nav">
    <div class="grid flush">

      {{#if MediaQuery "handheld"}}

        <div class="grid__item one-fifth hard text-center"></div>
        <div class="grid__item one-fifth hard text-center"></div>
        <div class="grid__item one-fifth hard text-center">
          <a href="/" class="icon floating display-inline-block">
            <div class="floating__item">
              <span class="newspring--icon hard"></span>
            </div>
          </a>
        </div>
        <div class="grid__item one-fifth hard text-center"></div>
        <div class="grid__item one-fifth hard text-center"></div>

      {{else}}

        <div class="grid__item hard text-center">
          <a href="/" class="icon floating display-inline-block push-top">
            <div class="floating__item">
              <span class="newspring--icon hard"></span>
              <h7 class="text-center">
                <small class="text-white">MENU</small>
              </h7>
            </div>
          </a>
        </div>

      {{/if}}

    </div>

  </section>

</template>
