<template name="Apollos.Profile.PersonalDetails">
  <form id="personal-details" class="hard-ends">
    <fieldset class="flush-bottom">
      {{> Apollos.Forms.Input
        name="FirstName"
        type="text"
        placeholder="First Name"
        label="First Name"
        validate="notEmpty"
        errorText="Please enter your first name"
        preFill=information.get.FirstName
      }}
      {{> Apollos.Forms.Input
        name="LastName"
        type="text"
        placeholder="Last Name"
        label="Last Name"
        validate="notEmpty"
        errorText="Please enter your last name"
        preFill=information.get.LastName
      }}
      {{> Apollos.Forms.Input
        name="Email"
        type="email"
        placeholder="Email"
        label="Email"
        validate="isEmail"
        errorText="Please enter a valid email"
        preFill=information.get.Email
      }}
      {{> Apollos.Forms.Dropdown
        name="CampusId"
        items=campuses
        includeBlank=true
        placeholder="Campus"
        label="Campus"
        validate="notEmpty"
        errorText="Please enter your campus"
        preFill=information.get.CampusId
      }}
    </fieldset>
  </form>

</template>
