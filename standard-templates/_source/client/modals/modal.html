<template name="Apollos.modal">

  <div class="panel overlay--solid-dark panel-modal">

    <section class="
      side-panel
      hard
      flush
      floating
      background--light"
    >

      <div class="
        {{#if alignTop}}
          inline-block
          top
        {{else}}
          floating__item
        {{/if}}
        one-whole
        hard">
        {{> renderContent}}
      </div>

    </section>

  </div>

</template>
