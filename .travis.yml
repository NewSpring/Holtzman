sudo: required # force to run in container
env: # required for node_bcrypt
  - CXX=g++-4.8
os:
- linux
# - osx
# osx_image: xcode7.3
language: node_js
dist: trusty
node_js:
- '6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
cache:
  yarn: true
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache
    - node_modules
before_install:
  - unset TZ
  - sudo dpkg-reconfigure --frontend noninteractive tzdata
  - chmod +x $TRAVIS_BUILD_DIR/.travis/run_on_pull_requests
  - chmod +x $TRAVIS_BUILD_DIR/.travis/run_for_coverage
  - npm install -g coveralls
script:
  - yarn
  - yarn danger
  - yarn test
after_success:
  - 'if [ "$TRAVIS_EVENT_TYPE" == "cron" ]; then bash ./.travis/run_for_coverage; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash ./.travis/run_on_pull_requests; fi'
notifications:
  slack:
    secure: 
